<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if='logado'>
        <p>Usuario Logado: {{nome}}</p>
        <p>Perfil Admin</p>
    </template>
    <p v-else-if='anonimo'>Logado como an√¥nimo</p>
    <p v-else='!logado'>Nenhum usuario logado</p>
    <button @click='logado = !logado'>
        {{logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" v-model='anonimo'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: "Maria",
            logado: false,
            anonimo: false
        }
    })
</script>
