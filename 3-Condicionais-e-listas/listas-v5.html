<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="pessoa in pessoas">
            Nome: {{pessoa.nome}} | Idade: {{pessoa.idade}} | Peso: {{pessoa.peso}}
            <div v-for='(valor, chave, index) in pessoa'>
                {{index + 1}}) {{chave}} = {{valor}}
            </div>
        </li>
    </ul>
    <hr>
    <div v-for='n in 10'> {{n}}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ["verde", "vermelho", "amarelo", "azul", "rosa"],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 18, peso: 62 },
            ]
        }
    })
</script>
