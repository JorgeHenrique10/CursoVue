<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i ) in cores"> {{i +1}}) {{cor}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i ) in cores">
        <h3>{{cor}}</h3>
        <p>{{i}}</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ["verde", "vermelho", "amarelo", "azul", "rosa"],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 18, peso: 62 },
            ]
        }
    })
</script>
<style>
    ul {
        list-style: none;
    }

    h3,
    p {
        display: inline;
    }
</style>
