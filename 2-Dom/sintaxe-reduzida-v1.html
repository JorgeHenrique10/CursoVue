<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!-- Usando o v-on:click de forma reduzida -->
    <button @click="somar">Somar 1</button>
    <hr>
    <!-- Usando v-bind:value de forma reduzida -->
    <input type="text" :value='contador'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    })
</script>
