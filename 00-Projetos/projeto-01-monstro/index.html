<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div class='panel scores'>
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class='life' :class='{danger: playerLife < 20}' :style='{width: playerLife + "%"}'></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class='life' :class='{danger: monsterLife < 20}' :style='{width: monsterLife + "%"}'></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div class='panel result' v-if="hasResult">
            <div v-if='monsterLife == 0' class="win">Você ganhou!!! :)</div>
            <div v-else class="loss">Você perdeu! :(</div>
        </div>
        <div class='panel buttons'>
            <template v-if='newGame'>
                <button @click='attack(false)' class="btn attack">Ataque</button>
                <button @click='attack(true)' class="btn especial-attack">Ataque Especial</button>
                <button @click='healAsHurt' class="btn heal">Curar</button>
                <button @click='newGame = false' class="btn give-up">Desistir</button>
            </template>
            <button v-else class="btn new-game" @click='startGame'>Iniciar Jogo</button>
        </div>
        <div v-if='logs.length' class='panel logs'>
            <div class='log' :class='log.cls' v-for='log in logs'>
                <p>{{log.text}}</p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
