<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https:unpkg.com/vue"></script>

<div id="app">
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <contador2></contador2>
</div>

<script>

    const contador = {
        template: `
            <div>
                <span>{{contador}}</span>
                <button @click='contador += 1'>+</button>
                <button @click='contador -= 1'>-</button>
            </div>
        `,
        data: () => {
            return {
                contador: 0
            }
        }
    }

    new Vue({
        el: '#app',
        //Registro Local
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: '#app2',
        //Registro Local
        components: {
            contador2: contador
        }
    })
</script>
