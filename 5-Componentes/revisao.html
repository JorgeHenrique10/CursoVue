<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https:unpkg.com/vue"></script>

<div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>

<script>
    //Registro global
    Vue.component('contador', {
        template: `
            <div>
                <span>{{contador}}</span>
                <button @click='contador += 1'>+</button>
                <button @click='contador -= 1'>-</button>
            </div>
        `,
        data: () => {
            return {
                contador: 0
            }
        }
    })
    new Vue({
        el: '#app'
    })
</script>
